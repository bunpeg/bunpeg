<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Form</title>
</head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="text" name="name" placeholder="Name" />
  <input type="file" name="file" accept="video/*" />
  <input type="submit" value="Submit" />
</form>
</body>
</html>
